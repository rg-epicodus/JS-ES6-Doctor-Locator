<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <title>Doctor Finder | Your source for finding Doctors</title>
  </head>
  <body>
    <header>
      <nav class="navbar" id="mainNav">
      <a class="navbar-brand" href="/">Portland Area Doctor Finder</a>
    </nav>
  </header>
     <div id='main'>
        <article id="dataOutput">
          <p id="doctorInfo"></p>
        </article>
        <nav>
          <h1>Find a Local Doctor</h1>
           <form  id="userInputQuery">
           	<label for="userInputQuery">Search by symptom:</label><br>
               <input type="text" name="userInputQuery" placeholder="symptom" required><br>
               <button type="submit" class="btn btn-success">Search</button>
           </form>
           <form  id="userInputName">
               <label for="userInputName">Search by Doctor:</label><br>
               <input type="text" name="userInputName" placeholder="name" required><br>
               <button type="submit" class="btn btn-success">Search</button>
           </form>
         </nav>
     </div>
     <footer>portland local doctor finder provided under the MIT license - Sonic Screwdriver not included</footer>
     </html>
   </body>
